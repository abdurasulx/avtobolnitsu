{% extends 'base.html' %}

{% block content %}
<h2>Удаление лекарства</h2>
<p>Вы действительно хотите удалить лекарство "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn" style="background-color: #dc3545;">Удалить</button>
    <a href="{% url 'medicine_list' %}" class="btn">Отмена</a>
</form>
{% endblock %}
