<!DOCTYPE html>
<html lang="uz">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reception Panel{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar styling */
        .navbar-custom {
            background-color: #0d6efd;
            padding: 0.75rem 1.25rem;
        }

        .navbar-custom .navbar-brand {
            color: white;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .navbar-custom .nav-link {
            color: #fff;
            font-weight: 500;
        }

        .navbar-custom .nav-link:hover,
        .navbar-custom .nav-link.active {
            background-color: #0b5ed7;
            border-radius: 6px;
            transition: 0.2s;
        }

        /* Content area */
        .content {
            flex-grow: 1;
            padding: 25px 20px;
        }

        @media (max-width: 768px) {
            .navbar-custom .navbar-nav {
                background-color: #0d6efd;
                border-top: 1px solid rgba(255,255,255,0.15);
                margin-top: 10px;
            }

            .navbar-custom .nav-link {
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar (Top Navigation) -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">üè• Reception</a>

            <!-- Toggle for mobile -->
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                            üìä Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'reception_patients' %}active{% endif %}" href="{% url 'reception_patients' %}">
                            üßç‚Äç‚ôÇÔ∏è –ü–∞—Ü–∏–µ–Ω—Ç—ã
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'reception_visits' %}active{% endif %}" href="{% url 'reception_visits' %}">
                            üóìÔ∏è –í–∏–∑–∏—Ç—ã
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'reception_profile' %}active{% endif %}" href="{% url 'reception_profile' %}">
                            üë§ –ü—Ä–æ—Ñ–∏–ª—å
                        </a>
                </ul>

                <div class="d-flex align-items-center">
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">–í—ã—Ö–æ–¥</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="content container-fluid">
        {% block content %}
        <!-- Sahifa mazmuni shu yerda chiqadi -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
