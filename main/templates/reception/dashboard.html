{% extends 'reception/base.html' %}
{% block title %}Dashboard{% endblock %}
{% block header %}Dashboard{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card shadow-sm border-0 mb-3">
      <div class="card-body text-center">
        <h5 class="card-title text-secondary">Сегодняшние новые пациенты</h5>
        <h2 class="fw-bold text-primary">{{ new_patients_today }}</h2>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card shadow-sm border-0 mb-3">
      <div class="card-body text-center">
        <h5 class="card-title text-secondary">Сегодняшние визиты</h5>
        <h2 class="fw-bold text-success">{{ visits_today }}</h2>
      </div>
    </div>
  </div>
</div>
{% endblock %}
