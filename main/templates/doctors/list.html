{% extends 'base.html' %}

{% block content %}
<h2>Список врачей</h2>
<a href="{% url 'doctor_add' %}" class="btn">Новый врач</a>
<a href="{{ export_url }}" class="btn">Экспорт CSV</a>
<table>
    <thead>
        <tr><th>ID</th><th>Пользователь</th><th>Специальность</th><th>Действия</th></tr>
    </thead>
    <tbody>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.id }}</td>
            <td>{{ doctor.user.username }}</td>
            <td>{{ doctor.specialty }}</td>
            <td>
                <a href="{% url 'doctor_edit' doctor.pk %}">Редактировать</a>
                <a href="{% url 'doctor_delete' doctor.pk %}" onclick="return confirm('Удалить?')">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
