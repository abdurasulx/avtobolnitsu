{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-danger mb-4">Удаление пациента</h2>

    <p>Вы действительно хотите удалить пациента <strong>"{{ object.first_name }} {{ object.last_name }}"</strong>?</p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Удалить</button>
        <a href="{% url 'patient_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
