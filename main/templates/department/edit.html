{% extends 'base.html' %}
{% block content %}
<form method="post" class="js-department-create-form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Добавить отдел</h5>  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        {{ form.as_p }}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success">Сохранить</button>  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>  </div>
</form>
{% endblock %}
