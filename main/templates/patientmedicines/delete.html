{% extends 'base.html' %}

{% block content %}
<h2>Удаление рецепта</h2>
<p>Вы действительно хотите удалить рецепт "{{ object.medicine.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn" style="background-color: #dc3545;">Удалить</button>
    <a href="{% url 'patientmedicine_list' %}" class="btn">Отмена</a>
</form>
{% endblock %}
